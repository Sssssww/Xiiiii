<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的使用</title>
    <!--1.外链式，通过link标签引入css文件  要在head标签当中引入-->
    <!--<link rel="stylesheet" href="./1.css">-->
    <!--2.嵌入式 是通过style标签css 也要写在head标签当中-->
    <style>
    div {
        width: 200px;
        height: 200px;
        background-color:blue;
    }

    </style>
</head>
<body>
    <!--3.内联式 同style属性来设置css式样式-->
    <!--在css中三种方式存在优先级问题  在下面的优先-->
    <!--<div style="width: 200px; height: 200px; background-color: yellow;"></div>-->

</body>
</html>
