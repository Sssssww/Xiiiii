<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!--from标签来划定一个表单区域
        action:数据的提交地址
        method:提交方式 get post
        enctype:如果表单中有文件上传必须添加这个属相
                指定属性为"multipart/form-data" 用于文件转码
                get：通过URL地址传输数据，数据会显示在地址栏当中
                传输数据有大小限制，根据浏览器的不同数据大小不同
                相对来说不太安全
                post：数据不通过URL地址传参，相对来说较安全
                数据传输没有具体的大小限制一般表单指定使用post方式提交数据
        -->

    <!--disable 禁用属性
        readonly 只读为了不让用户修改
        placeholder 用于提示
        checked 默认选择设置
     -->
    <form action="" , method="post" enctype="multipart/form-data">
        <!--普通文本输入框 {}
        表单控件
            type :指定我们的表单类型{普通文本 密码框 单选框 多选框}
            必须要填写name属性
        {username:1234}
        -->
        用户名       <input type="text" name="username" value=""  placeholder="请输入用户名" > <br>
        密码      <input type="password" name="" disabled> <br>
        <!--单选框 type ="radio" 必须有name属性 并且一组单选框 name属相的值必须相同-->
        性别      <input type="radio" name="sex" value="1" checked>   男
                  <input type = "radio" name="sxe" value="0"> 女
        <br>
        <!--
            多选框 type = "checkbox" 必须指定name属性 和value属性 ,并且一组多选框 name属相的值要相同
        -->
        爱好: <br>
        <input type="checkbox" name="love" value="l">篮球 <br>
        <input type="checkbox" name="love" value="z"> 足球 <br>
        <input type="checkbox" name="love" value="p">乒乓球 <br>
        <!--select 必须配合 option使用-->
        学历: <br>
            <select name = 学历>
                <option value="4">请选择</option>
                <option value="0">小学</option>
                <option value="1">中学</option>
                <option value="2">高中</option>
                <option value="3">本科</option>


            </select>

        <!--文件上传-->
        请选择上传文件： <input type="file" name="file"> <br>

        请输入个人说明：
        <textarea name="text" id="" cols="20" rows="1">输入个人信息</textarea>
        <!--按钮 type = “submit”-->
        <input type="submit" value="确定"> <br>
        <button> 提交</button>
        <!--重置按钮-->
        <input type="reset">
        <!--隐藏域 hidden-->
        <!--不需要用户查看的 和填写的信息-->
        <input type="hidden" name="id" value="0">

    </form>

</body>
</html>
