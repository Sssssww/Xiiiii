<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>the first web</title>
</head>
<body>
    <!--常用块级标签-->
    <!--块级标题  独占一行-->
    <!--一般只用一个一级标题-->
        <h1>这是一级标题</h1>
        <h2>这是二级标题</h2>
        <h3>这是三级标题</h3>
        <h4>这是四级标题</h4>
        <h5>这是五级标题</h5>
        <h6>这是六级标题</h6>
    <!--br 表示强制换行-->
    <!--p  为段落标签-->
        <p>我如果爱你，<br>不会像攀援的凌霄花，<br>借你的高枝来炫耀自己</p>
        <p>我如果爱你，不会像攀援的凌霄花，借你的高枝来炫耀自己</p>

    <!--列表标签-->
        <!--无序标签 ul il  有默认样式 独占一行-->
        <!--前面带有粗体的圆点-->
    <ul>
            <li>列表项一一一一</li>
            <li>列表项二二二二</li>
            <li>列表项三三三三</li>
        </ul>
        <!--有序列表 ol il-->
        <!--及前面有带编码  有序列表type属性 设置有列表的标记类型-->
        <ol type="A" start="3">
            <li>有序了呀</li>
            <li>又有序了呀</li>
        </ol>
    <!--自定义列表 dl dd dt-->
    <!--了解即可-->
        <dl>
            <dt>这是自定义列表标题</dt>
            <dd>这是自定义列表</dd>
        </dl>
    <!--表格标签 table申明一个表格 tr行 td列-->
        <!--申明一个表格-->
            <!--
            table 的属性:
                        border 边框
                        cellpadding 内容距离表框的距离
                        cellspacing 单元格和单元格值之间的距离
            单元格合并:
                        rowspan 设置垂直方向单元格占据的宽度
                        colspan 设置水平方向单元格占据的高度
            单元格内容对齐方式:
                        align 水平对齐方式 默认是靠左显示  center right
                        valign 处置对齐方式 默认垂直居中 top bottom
                        注意:如果给tr设置 会影响整行 给td设置值影响当前的单元格
            th 标签代表表头 默认水平居中 并且有加粗效果
            -->
        <table border="2" cellpadding="10px" cellspacing="0" width="100px">
            <!--申明一个行-->
            <tr align="center">
                <!--申明一个列-->
                <th colspan="4">表头</th>
                <!--<td >第一行第一列</td>-->
                <!--<td>第一行第二列</td>-->
                <!--<td>第一行第三列</td>-->
                <!--<td>第一行第四列</td>-->
            </tr>

            <tr aria-rowspan="4">
                <td >第二行第一列</td>
                <td>第二行第二列</td>
                <td>第二行第三列</td>
                <td>第二行第四列</td>
            </tr>
            <tr>
                <td>第三行第一列</td>
                <td>第三行第二列</td>
                <td>第三行第三列</td>
                <td>第三行第四列</td>
            </tr>
        </table>
<!--水平切割线-->
    <hr>

    <!--区块元素 没有默认样式(没有默认的语义) div 独占一行 一般用来胡定一块区域配合css使用-->
    <div>这个个div</div>


</body>
</html>
